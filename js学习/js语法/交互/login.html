<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="ajax.js"></script>
    <style>
        #register {
            width: 400px;
            margin: 100px auto;
        }
        
        a {
            color: #000;
        }
        
        #alert_info {
            margin: 2px;
            padding: 2px;
            text-align: center;
            margin-bottom: 10px;
            display: none;
        }
    </style>
    <script>
        window.onload = function() {
            var btn = document.getElementById('btn');
            var inputs = document.getElementsByTagName('input');
            var alert_info = document.getElementById('alert_info');
            btn.onclick = function() {
                $ajax({
                    method: 'post',
                    url: 'login.php',
                    data: {
                        username: inputs[0].value,
                        password: inputs[1].value
                    },
                    success: function(res) {
                        var obj = JSON.parse(res);
                        if (obj.code) {
                            alert_info.class = "alert alert-danger";
                        } else {
                            alert_info.class = "alert alert-success";
                        }
                        alert_info.style.display = "block";
                        alert_info.innerHTML = obj.message;
                    }
                })
            }
        }
    </script>

</head>

<body>
    <div class="container">
        <div class="card" id="register">
            <div class="card-header bg-info" style="color: white;">
                用户登录
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="text" class="form-control" name="password">
                </div>
                <div id="alert_info" class="alert alert-danger"></div>
                <a href="register.html">点击注册</a>
                <button id="btn" class="btn btn-info float-right">点击登录</button>
            </div>

        </div>
    </div>
</body>

</html>

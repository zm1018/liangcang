<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            border: 1px solid #000;
            margin-top: 10px;
        }
    </style>
    <script>
        window.onload = function() {
            var input = document.querySelectorAll('input'),
                div = document.querySelector('div');
            // 给提交按钮绑定点击事件
            input[1].onclick = function() {
                // console.log(input[0].value);
                // 将div的文本内容修改成用户输入在input框的内容;
                div.innerHTML = input[0].value;
                // 点击提交按钮后将input输入框的文本内容清空
                input[0].value = '';
            };
            // 给input输入框绑定键盘事件
            input[0].onkeydown = function(ev) {
                // 获取事件对象,跨浏览器兼容的写法
                var e = ev || window.event;
                // 获取事件对象的按键属性,并返回按键对应的ASCII码值,跨浏览器兼容的写法
                var which = e.which || e.keyCode;

                // 用户按下ctrl+enter键的时候,调用提交按钮函数,提交input输入框的内容;enter键的ASCII码值是13;
                if (e.ctrlKey && which === 13) {
                    input[1].onclick();
                }
            };
            // var i = 0;
            // input[0].onkeydown = function() {
            //     document.title = i++;
            // };
            var tex = document.querySelector('textarea');
            tex.onkeydown = function(ev) {
                var e = ev || window.event;
                // keyCode属性只能在onkeydown事件里用,作用是获取用户按了哪个键时,返回的ASCII码值不区分字符按键的大小写,
                var which = e.which || e.keyCode;
                console.log(which);
                console.log(e.shiftKey); // 按下shift键,返回值为true
                console.log(e.ctrlKey); // 按下ctrl键,返回值为true
                console.log(e.altKey); // 按下alt键,返回值为true
                console.log(e.metaKey); // 按下windows键,苹果系统下按command键,返回值为true
            }
            tex.onkeypress = function(ev) {
                var e = ev || window.event;
                // charCode属性只能在keypress事件里使用,作用是判断用户按下了哪个字符键,返回此键的ASCII码值;
                var which = e.which || e.charCode;
                console.log(which); // 只对字符键有效,对功能键无效
            }
        }
    </script>
</head>

<body>
    <input type="text"><input type="submit">
    <div></div>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>

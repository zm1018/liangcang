<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入规范库,异步执行,和设置入口文件 xxx.js -->
    <script src="../require.js" defer async="true" data-main="xxx"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #div1 {
            position: relative;
            display: none;
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        
        #div2 {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50px;
            height: 50px;
            background-color: red;
        }
        
        #div3 {
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>

<body>
    <button id="btn">点击显示</button>
    <div id="div1">
        <div id="div2"></div>
    </div>

    <div id="div3"></div>
</body>

</html>

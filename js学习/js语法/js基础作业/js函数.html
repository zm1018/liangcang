<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 用function声明一个函数
        // 函数名是getSum求和，（）里有两个参数num1和num2，参数用逗号隔开。
        function getSum(num1, num2) {
            // 函数体
            var sum = 0;
            for (i = num1; i <= num2; i++) {
                sum += i;
            }
            return sum;
        }
        // 调用函数，调用时给参数传对应的值。
        var a = getSum(1, 100);
        console.log(a);

        console.log(getSum(5, 10));

        // 两个数比大小，返回最大的数
        function getMax(num1, num2) {
            if (num1 > num2) {
                return num1;
            } else {
                return num2;
            }
        }
        console.log(getMax(9, 3));
        console.log(getMax(2, 6));
        // 简单的比大小还可以用三元运算符，代码更简洁
        function getMax2(num1, num2) {
            // result = num1 > num2 ? num1 : num2;
            // return result;
            // 不用赋值给result，直接return返回表达式的结果
            return num1 > num2 ? num1 : num2;
        }
        console.log(getMax2(5, 2));
        console.log(getMax2(7, 10));

        // 取出数组中值最大的元素,函数不带参数，数组在函数内部写死。麻烦的是以后每次使用都要改函数体内的数组的元素，所以优化代码，见下一个函数
        function getMax3(a) {
            var a = [5, 2, 99, 101, 67, 77],
                b = a[0];
            for (i = 1; i < a.length; i++) {
                if (b < a[i]) {
                    b = a[i];
                }
            }
            return b;
        }
        // 调用函数
        console.log(getMax3());


        // 或者这么写，将数组作为参数传进来
        function getMax4(a) {
            var b = a[0];
            for (i = 1; i < a.length; i++) {
                if (b < a[i]) {
                    b = a[i];
                }
            }
            return b;
        }
        // 将数组赋值给调用函数时的形参，将形参实例化
        a = [5, 2, 99, 101, 67, 77];
        console.log(getMax4(a));
        // 或者直接输入数组值给调用方,再用变量接收函数返回值
        var re = getMax4([5, 2, 99, 101, 67, 77]);
        console.log(re);

        // arguments对象，是函数的内置对象，里面存储了所有实参
        // 声明函数时不要写形参，可以直接用arguments获取用户传入的实参，遍历arguments来获取最大值元素。
        function fn() {
            var a = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (a < arguments[i]) {
                    a = arguments[i];
                }
            }
            return a;
        }
        // 调用函数时传的实参个数不固定
        console.log(fn(13, 5, 21));
        console.log(fn(1, 3, 5, 2, ));

        // 实参是数组类型，使用arguments对象取出实参里的最大值元素,需要对索引级联操作
        function ft() {
            // console.log(arguments.length);

            // var a = arguments,
            // 取出arguments对象索引为0的元素，是个数组，再取出数组索引为0的元素，赋值给变量b；
            var b = arguments[0][0];
            // console.log(b);

            // i < arguments[0].length;这里先取出arguments索引为0的元素，再对这个索引为0的元素，也就是数组的长度进行遍历，依次比较数组里每个元素的大小。
            for (var i = 1; i < arguments[0].length; i++) {
                if (b < arguments[0][i]) {
                    b = arguments[0][i];
                }
            }
            return b;
        }
        console.log(ft([1, 3, 5, 2, 6, 20, 7]));
        // 或者直接将arguments索引为0的元素赋值给一个变量，再遍历这个变量里的所有元素
        function ft1() {
            var a = arguments[0],
                b = a[0];
            for (var i = 1; i < a.length; i++) {
                if (b < a[i]) {
                    b = a[i];
                }
            }
            return b;
        }
        console.log('第二种方法取出arguments里的数组元素最大值是：' + ft1([1, 3, 5, 2, 6, 20, 7]));

        // 用户输入年份，输出当前年份2月份的天数
        function isRunYear(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }


        function backDay() {
            var year = prompt('请你输入年份：');
            // 调用判断闰年的函数，并传入用户输入的参数
            if (isRunYear(year)) {
                alert(+year + '年是闰年，2月份有29天');
            } else {
                alert(+year + '年是平年，2月份有28天');
            }
            // return;
        }
        backDay();


        // 匿名函数，通过函数表达式声明的函数
        var ff = function(a, b) {
                console.log('我是函数表达式，我没有函数名，可以用变量名()调用我');
                return a + b;
            }
            // 通过变量名来调用函数，变量名后面的小括号里传参数
        console.log(ff(1, 2));
    </script>

<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>table作业</title>
    <style>
        table {
            font: 700/16px '宋体';
        }
        
        tr {
            width: 200px;
        }
        
        .red {
            color: #4285F4;
        }
        /* 实现td设置了宽度，里面的内容超出自动换行，这里table标签要写:(表单布局:固定) */
        
        .table3 {
            margin-top: 50px;
            table-layout: fixed;
            /* 给单元格设置宽度，让文字内容自动填充单元格，实现整个表格的大小 */
            /* height: 165px; */
            /* width: 745px; */
            text-align: center;
        }
        
        .table3 td {
            /* 实现td设置了宽度，里面的内容超出自动换行, */
            word-wrap: break-word;
            width: 130px;
            font-size: 14px;
        }
    </style>
</head>

    <!-- get请求时地址栏后面会显示请求参数，并且输入内容的长度有限制（一般输入关键字就行，不需要长篇大论），是为了获取内容 -->
    <!-- post请求时地址栏后面不会显示请求参数，内容长度没有限制，是为了提交内容，一般写博客、日记、用户名密码等都是 -->
    <form action="https://www.baidu.com/" method="POST">
        <!-- 用直接设置整个表的宽度，代替设置每列的宽度 ，省代码-->
        <table border="1px" cellspacing="0" width="600px" class="two">

            <!-- <colgroup span="2" width="200px"></colgroup>
            <colgroup span="1" width="400px"></colgroup> -->

            </tr>
            <tr height="40px">

            </tr>
            <tr height="40px">


                <td align="right">密码:</td>
                <td><input type="text" name="password"></td>

            </tr>
            <tr align="center" height="30px">

                <td colspan="2"><input type="submit" style="background: #1CA261;">
                    <input type="reset" style="background: #1CA261;"></td>


            </tr>

        </table>
    </form>

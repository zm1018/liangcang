<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table标签学习</title>
</head>

<body>
    <h2>前端技术阶段划分标准</h2>
    <!-- table是表格，显示边框需要设置属性border的值，去除边框的间隙需要设置cellspacing的值，tr是表格里的行，td是行里的单元格 -->
    <table border="1px" cellspacing="0">
        <tr>
            <!-- 属性width设置每格的宽度相同，每个的大小(高)默认是内容的大小，th标签是表头 -->
            <!-- align属性是排列的意思，是设置字的对齐方式，让每格单元格的字都居中，可以直接在tr行标签写align属性，此只能设置在行标签或每个单元格标签里，如果设置在table标签，是让整个表在页面中居中 -->
            <th width="200px" align="center">这是表头</th>
            <th width="200px" align="center">初级</th>
            <th width="200px" align="center">中级</th>
            <th width="200px" align="center">高级</th>
            <th width="200px" align="center">专家</th>
        </tr>
        <tr>
            <td width="200px" align="center">标准</td>
            <td width="200px" align="center">被产品怼的说不出话来</td>
            <td width="200px" align="center">跟产品互怼不相上下</td>
            <td width="200px" align="center">把产品怼的没话说</td>
            <td width="200px" align="center">把产品怼辞职</td>
        </tr>
        <tr>
            <td width="200px" align="center">用户a</td>
            <td width="200px" align="center" rowspan="3">跨行合并单元格</td>
            <td width="200px" align="center"></td>
            <td width="200px" align="center" colspan="2">跨列合并单元格</td>
        </tr>
        <tr>
            <td width="200px" align="center">用户b</td>
            <td width="200px" align="center"></td>
            <td width="200px" align="center"></td>
            <td width="200px" align="center"></td>
        </tr>
        <tr>
            <td width="200px" align="center">用户c</td>
            <td width="200px" align="center"></td>
            <td width="200px" align="center"></td>
            <td width="200px" align="center"></td>
        </tr>
    </table>
    <hr>
    <!-- 建议使用这一种参数设置方式 -->
    <table border="1" cellspacing="0" cellpadding="10">
        <!-- group分组的意思，用span属性，值等于5，可以把重复写的一样的5组col代码合并成一组，效果一样 -->
        <colgroup span="5" width="200px"></colgroup>
        <!-- <col width="200px">
        <col width="200px">
        <col width="200px">
        <col width="200px">
        <col width="200px"> -->
        <tr align="center">
            <th>这是表头</th>
            <th>初级</th>
            <th>中级</th>
            <th>高级</th>
            <th>专家</th>
        </tr>
        <tr align="center">
            <th>标准</th>
            <td>被产品怼的说不出话来</td>
            <td>跟产品互怼不相上下</td>
            <td>把产品怼的没话说</td>
            <td>把产品怼辞职</td>
        </tr>
        <tr align="center">
            <th>用户a</th>
            <td rowspan="2">跨行合并单元格,3行第2格和4行2格合并，合并后要删除4行2格的代码才行</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr align="center">
            <th>用户b</th>
            <td colspan="2">跨列合并单元格，3列和4列合并，合并后要删除多余的第4列</td>
            <td></td>
        </tr>
        <tr align="center">
            <th>用户c</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>

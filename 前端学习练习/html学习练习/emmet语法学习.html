<!-- html篇 -->

<!-- 英文输入法的 ! 按tab键自动生成htll骨架,，效果如下： -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>

</html>
<!-- 标签名 * 数字 按tab键自动生成 数字 个相同的标签，例如：p*3，效果如下： -->
<p></p>
<p></p>
<p></p>
<!-- 标签名 > 标签名 按tab键自动生成嵌套的父子关系标签，例如：div>span，效果如下： -->
<div><span></span></div>
<!-- 标签名 + 标签名 按tab键自动生成并列标签兄弟关系的，例如：a+p，效果如下： -->
<a href=""></a>
<p></p>
<!-- .类名 按tab键自动生成标签的类，这里默认生成div标签的，如果想生成别的标签的类，需要指定标签名，例如：p.wo，效果如下： -->
<p class="wo"></p>
<!-- #id名 按tab键自动生成标签的id，默认生成div标签的，如果想生成别的标签的id，需要指定标签名，例如：p#wo，效果如下： -->
<p id="wo"></p>
<!-- .类名$ 按tab键自动生成有序列的标签的类，类名后面会多出一个数字，从1往后自增，例如： .wo$*3，效果如下： -->
<div class="wo1"></div>
<div class="wo2"></div>
<div class="wo3"></div>
<!-- id的自增也是一样，例如： #wo$*3，效果如下： -->
<div id="wo1"></div>
<div id="wo2"></div>
<div id="wo3"></div>
<!-- 标签名{} 按tab键自动生成带内容的标签，例如：p{我爱你}，p{$}*3效果如下： -->
<p>我爱你</p>
<p>1</p>
<p>2</p>
<p>3</p>



<!-- css篇 -->

<!-- 输入属性样式的首字母和属性值 按tab键就自动生成属性并设置好给出的值，例如：w100,h200 效果如下： -->
<style>
    p {
        width: 100px;
        height: 200px;
    }
</style>

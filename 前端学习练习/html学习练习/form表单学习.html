<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form表单学习</title>
</head>

<body>
    <h2>form表单知识点</h2>

    <!-- action属性写url地址的，method属性是写请求方式的，常用两种：get和post，name属性是写这个表单叫什么名字的 -->
    <form action="#" method="GET" name="#">
        <!-- label标签是input标签元素的定义标注，用来绑定一个表单元素，增加用户体验的，属性for要和绑定的那个input的id属性名字相同，作用比如：按钮特别小，想让鼠标移到按钮那块内容就可以点击选中 -->
        <label for="某个input控件的名字"></label>
        <!-- type属性的属性值：text表示文本，可以在里面输入任何文字，password密码，输入内容时会变成隐形的圆点,每个type属性都要取名字用于区别，用input的name属性实现,value属性类似于输入框的提示信息,maxlength规定用户输入的字符内容最大长度-->
        姓名：<input type="text" name="username" value="请输入用户名">
        <br> 密码：<input type="password" name="psd" maxlength="8">
        <br>
        <!-- input的checked属性是首次加载页面就选中指定按钮，是针对radio和checkbox设置的属性 -->
        <!-- radio是单选按钮，如果想实现多个里只能选一个，需要给多个radio取个相同的name，这里还演示label标签的用法-->
        性别：<label for="nan">男</label> <input type="radio" name="sex" id="nan"> 女<input type="radio" name="sex" checked="checked">
        <br>
        <!-- 多选框按钮 -->
        爱好：吃饭<input type="checkbox" name="hobby">睡觉<input type="checkbox" name="hobby"> 打豆豆<input type="checkbox" name="hobby">
        <br>
        <!-- submit提交按钮,这个按钮是向服务器提交数据的 ，reset是重置按钮，用户填的内容可以点这个按钮一键清空到啥都没填时,button是普通按钮，经常后期结合js用的-->
        <input type="submit" value="免费注册"><input type="reset"><input type="button" value="我是普通按钮">
        <br>
        <!-- file是文件域按钮，用来上传文件的 -->
        上传头像：<input type="file">
        <br>
        <hr>
        <!-- select标签是下拉列表，节省页面空间的。里面最少写一个option标签来设置选项内容,默认显示第一个option内容 -->
        籍贯：
        <select name="" id="">
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">广州</option>
            <!-- selected属性是设置默认选中的，哪个option需要首次进入页面就默认选中，就写在哪个option标签里 -->
            <option value="" selected='selected'>设置默认选中：浙江</option>
        </select>
        <!-- size属性显示多项，设置在select下拉菜单，不写这个属性默认显示一项，写了属性值是几就显示几项，然后在里面几选一 。 -->
        size设置显示几项内容
        <select name="" id="" size="3">            
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">广州</option>
        </select>
        <!-- multiple是设置滑动鼠标可以同时选多个内容的属性，设置在select标签里，不需要给属性值，可以用在很多地方，比如input里写这个属性，上传文件时可以多选文件  -->
        滑动鼠标同时多选
        <select name="" id="" multiple>            
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">广州</option>
        </select>
        <hr>
        <!-- textarea标签是文本域，是多行文本输入的控件，一般用来写留言、评论，属性cols是一行显示多少个字，rows是显示多少行 -->
        今日反馈：
        <textarea name="" id="" cols="30" rows="10">今天天气不错啊</textarea>

    </form>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table作业</title>
    <style>
        table {
            font: 700/16px '宋体';
        }
        
        tr {
            width: 200px;
        }
        
        .red {
            color: #4285F4;
        }
    </style>
</head>

<body>
    <!-- 做一份个人简介-->
    <table border="1px" cellspacing="0" cellpadding="10">
        <colgroup span="6" width="100px"></colgroup>

        <col width="200px">

        <tr align="center">
            <th colspan="7">
                <h2>个人简历</h2>
            </th>
        </tr>
        <tr align="center">
            <td>姓名</td>
            <td></td>
            <td>性别</td>
            <td></td>
            <td>年龄</td>
            <td></td>
            <td colspan="2" rowspan="4">照片</td>
        </tr>
        <tr align="center">
            <td>学历</td>
            <td></td>
            <td colspan="4">籍贯</td>


        </tr>
        <tr align="center">
            <td>电话</td>
            <td></td>
            <td colspan="4">政治面貌</td>

        </tr>
        <tr align="center">
            <td>毕业院校</td>
            <td colspan="5"></td>
        </tr>
        <tr align="center">
            <td colspan="7">求职信息</td>
        </tr>
    </table>

    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- get请求时地址栏后面会显示请求参数，并且输入内容的长度有限制（一般输入关键字就行，不需要长篇大论），是为了获取内容 -->
    <!-- post请求时地址栏后面不会显示请求参数，内容长度没有限制，是为了提交内容，一般写博客、日记、用户名密码等都是 -->
    <form action="https://www.baidu.com/" method="POST">
        <!-- 用直接设置整个表的宽度，代替设置每列的宽度 ，省代码-->
        <table border="1px" cellspacing="0" width="600px" class="two">

            <!-- <colgroup span="2" width="200px"></colgroup>
            <colgroup span="1" width="400px"></colgroup> -->
            <tr align="center" height="40px">
                <td rowspan="4" class="red">总体信息</td>
                <td colspan="2"></td>

            </tr>
            <tr height="40px">

                <td align="right">用户名:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr height="40px">


                <td align="right">密码:</td>
                <td><input type="text" name="password"></td>

            </tr>
            <tr align="center" height="30px">

                <td colspan="2"><input type="submit" style="background: #1CA261;">
                    <input type="reset" style="background: #1CA261;"></td>


            </tr>

        </table>
    </form>
</body>

</html>

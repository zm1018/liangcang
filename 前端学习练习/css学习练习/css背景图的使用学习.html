<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  body标签也是一个容器，默认宽度占满整个页面，没有高度的，这时设置高度100%也没用，因为元素宽高的百分比是相对于父元素的，父元素是0，所以没用  */
        
        html,
        body {
            /* 给父元素和子元素都设置高度，这时body才会撑满整个屏幕，但侧边会出现滚动条 */
            height: 100%;
            /* 去掉滚动条 */
            margin: 0;
        }
        /* 给body标签设置背景图，直接用backround-image属性，url里填路径 */
        
        body {
            /* 背景图默认平铺整个页面的 */
            background-image: url(../html学习练习/image/python_logo.gif);
            /* 取消平铺,就是取消重复，repeat重复的意思，取消重复后图片默认居左 */
            background-repeat: no-repeat;
            /* position位置的意思，作用是固定图片位置，参数要写两个：X Y 轴。
            1图片在水平位置的对齐方式，2图片在垂直位置的对齐方式,bottom底部的意思*/
            /* background-position: right bottom; */
            background-position: center center;
        }
    </style>
</head>
<!-- packground属性 ，背景图默认是滚动的，共有 5 种，优点：比插入图片更好控制图片位置，如下：

background-color/背景图颜色，可以设置的值有：transparent(透明)、各种颜色，
    
background-image/背景图，可以设置的值有：尺寸、大小、内外边距、边框粗细、线条等。。。 

background-repeat/背景图平铺，可以设置的值有：repeat(平铺)、repeat-x水平平铺、repeat-y垂直平铺、 norepeat（不平铺） 

background-position ：X Y /背景图固定位置，可以设置的值有3种：方位名词、精确单位、混合单位。 
    方位名词：top上，center中，bottom下，left左，right右，两个值写的时候不用管顺序的，
    如果只写一个参数，第二个没写的值都是居中显示的 

    精确单位：两个值写的时候一定要有顺序，先 X 后 Y ,长度（px单位的像素或者 %百分比值）,
    如果只写一个值，一定是 X ，默认没写的y会垂直居中

    混合单位：两个值写的时候一定要有顺序，先 X 后 Y ，例如：20px center

    sprites精灵图：精灵图主要是使用在背景图，因为不经常换。一张大图，里面有很多小的背景图，用background-position:x y（x和y轴的值一般都是负值）单位px来实现精灵图定位，想要哪个小图片，就设置盒子的大小和小背景图的大小一样，再给出准确的x y轴，就会让这张小图片正确显示在盒子里了。

background-attachment/背景附着，作用是设置背景图片是否固定或随着页面的滚动条内容滚动，制作视差滚动效果，
    可以设置的值有2个：scroll（滚动）不设置这个属性时，默认滚动。如果还设置了背景定位属性，值是滚动时是以装背景图的盒子为参考，背景图位置是按照当前元素进行偏移的。
    值是固定时是以浏览器为参考，背景图就看不见了，如果把装背景图的盒子宽高改大，就能看见了。
    fixed（固定），背景图位置是按照浏览器进行偏移的。

background：rgba（0, 0, 0, .5）/背景色半透明，这是一个常用特殊值：rgba(0, 0, 0, 0.3)半透明, 最后的a是alpha（透明度）取值范围是0~1之间（0全透明，1不透明）。

     
复合写法：background：后面的5个属性没有顺序要求，习惯约定顺序是：颜色/地址/平铺/滚动/固定位置
-->

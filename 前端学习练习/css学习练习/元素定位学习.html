<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 绝对定位 ，如下：*/
        
        .box {
            height: 650px;
            width: 1280px;
            margin: 10px auto;
            background: url(../html学习练习/image/地图背景图.jpg) no-repeat;
            /* 相对位置 */
            position: relative;
        }
        
        .div2 {
            /* 左边（开始位置相对于父元素来说的）到元素的坐标距离 */
            left: 150px;
            /* 顶部（开始位置相对于父元素来计算的，父元素是相对参考系）到元素的坐标距离 */
            top: 130px;
            /* 绝对位置，是相对于父元素的，所以父元素要写相对位置属性 */
            position: absolute;
        }
        
        .span1,
        .span2 {
            width: 10px;
            height: 10px;
            background-color: blue;
            float: left;
        }
        
        a {
            /* 转换成行内块元素 */
            /* display: inline-block; */
            /* 去链接的下划线 */
            text-decoration: none;
            /* 同时设置浮动和行高，文字才能和前面的那个span1蓝方块对齐 */
            float: left;
            /* 一般文字的默认行高都是21px */
            line-height: 10px;
            /* font-size: 10px; */
        }
        
        .div3 {
            position: absolute;
            top: 220px;
            left: 260px;
        }
        
        .span3 {
            float: left;
            line-height: 10px;
            color: blue;
        }
        /* 固定定位，固定定位的参考坐标是整个网页，如下： */
        
        .div4 {
            height: 100px;
            width: 100%;
            background-color: coral;
            /* 固定定位 */
            position: fixed;
            top: 0;
            left: 0;
        }
        /*版心盒子  */
        
        .box2 {
            /* 给版心盒子里的div8绝对定位做爹才设置的相对定位 */
            position: relative;
            /* 版心就是浏览器最大那部分可视区域，这里画个盒子假装一下，演示元素固定在版心右边显示 */
            width: 1000px;
            /* 版心的高度都不设置的，而是让内容自动撑开 */
            height: 500px;
            margin: 0 auto;
            background-color: brown;
            color: #fff;
        }
        
        .div5 {
            /* 固定定位 */
            position: fixed;
            top: 300px;
            left: 50%;
            width: 30px;
            height: 45px;
            background-color: blue;
            /* 这里紧挨着版心右边线的，不好看 */
            /* margin-left: 500px; */
            /* 比版心宽度的一半多加个几像素，离右边线有点缝，好看 */
            margin-left: 510px;
            color: #000;
        }
        
        .div8 {
            /* 相对定位 */
            position: absolute;
            /* top: 30px; */
            /* left: 30px; */
            /* 在绝对定位里，子盒子设置right是以父盒子的右边为参考坐标，向左移动80px的 */
            right: 80px;
            /* 在绝对定位里，子盒子设置bottom是以父盒子的底边为参考，向上移动50px的 */
            bottom: 50px;
            width: 100px;
            height: 100px;
            background-color: #fff;
        }
        /* 相对定位，以它自己原来的位置为参考坐标 */
        
        .div6 {
            position: relative;
            top: 50px;
            left: 90px;
            /*右边偏移会让盒子向左走，视觉上偏移的20px都在网页消失了盒子变小了 */
            /* right: 20px; */
            /* 底边偏移会让盒子向上走 */
            /* bottom: 30px; */
            width: 100px;
            height: 100px;
            background-color: red;
        }
        
        .div7 {
            width: 100px;
            height: 100px;
            background-color: green;
        }
        /* 粘性定位 */
        
        .div9 {
            /* 粘性定位必需最少要有一个边偏移的属性，否则不生效 */
            position: sticky;
            /* 偏移属性，这里盒子会随着滚动条滚动，当距离可视窗口底边0px的距离时就会固定住，不再滚动 */
            bottom: 0px;
            width: 50px;
            height: 50px;
            margin: 100px 0;
            background: purple;
        }
        /* 定位叠放次序 */
        
        .div10,
        .div11,
        .div12,
        .div13 {
            position: absolute;
            width: 100px;
            height: 100px;
        }
        
        .div10 {
            /* 这个盒子本来在第三层，写z-index属性，属性值给的1比下面的那个2小，变第二层了 */
            z-index: 1;
            background-color: pink;
            margin: 30px;
        }
        
        .div11 {
            /* 这个盒子本来在第二层，写z-index属性，属性值给的最大，变成第一层了。 */
            z-index: 2;
            background-color: rgb(179, 18, 18);
            margin: 50px;
        }
        
        .div12 {
            /* 没写z-index属性时，默认后来居上，这个盒子在最上层的 */
            background-color: rgb(31, 154, 192);
        }
        /* 定位的盒子水平居中 */
        
        .div13 {
            /* 屏幕宽度的一半 */
            left: 50%;
            /* 盒子宽度的一半，往左移动，所以负值 */
            margin-left: -50px;
            background-color: rgb(85, 48, 184);
        }
    </style>
</head>

<body>

    <!-- 布局中的元素定位，必需有两种属性组成：定位模式（position） + 边偏移。
            定位模式决定了元素定位方式，边偏移决定了元素最终的位置。

        定位模式5种属性值：absolute(绝对定位),relative(相对定位),fixed(固定定位),static(静态定位),sticky(粘性定位)。

        边偏移的属性（坐标系）：4条：
            top（顶边到设置的px值的距离，盒子往下走），bottom（底部偏移量，盒子往上走），left（左边到这个值的距离，盒子往右走）,right（右侧偏移量，盒子往左走）可以定位到窗口的任何位置，可以取负值 和百分比。
    写法：position: absolute;（绝对定位，写在子元素里）
          top：50%: 
          left：5px
          position: relative;(相对定位，写在父元素里)

          position: fixed;(固定定位，都是窗口为参考坐标的，谁需要就写谁里面)
          top: 0px;
          left: 0px;
    相对定位：以元素自身原来的位置为参考，设置边偏移来移动的。移动到指定位置后，不脱标，继续保留原来的位置（类似人停薪留职）。主要作用是给绝对定位当爹的。
    它下面的元素不会占掉它原来的位置，它也不会把下面的标准流挤走，如果有和下面的标准流重合的部分，会压住下面的标准流。

    绝对定位的点会依次往上以设置了定位属性的元素为参考坐标（只要设置了定位属性，三种值都能使绝对定位生效，脱标。
        标准的是设置成relative这个值），如果直到最大的html标签都没设置定位属性，绝对定位的点就以窗口为参考坐标(网页里最大的盒子是浏览器窗口，宽是固定的)。

    固定定位：以浏览器的可视窗口为参照坐标，不随着滚动条的滚动而动，不占原先的位置。
    让元素固定在版心右侧位置的方法：
        1.把固定定位的那个盒子的left值坐标设置成50%（浏览器的一半）位置，
        2.再把固定定位的那个盒子的margin-left值设置成版心宽度的一半，这时会紧贴版心右边线，美观一点可以把值多写个5px，就和版心右边线有5px的缝隙了。

    粘性定位：以浏览器的可视窗口为参照坐标，会随着滚动条的滚动而动，但动到一定位置（就是边偏移属性设置的多少px，它移动到边的多少px距离时）就会停下来固定住，它保留原来位置，不脱标，必需有一个边偏移属性时粘性定位功能才生效，兼容性差，目前IE浏览器不支持，所以较少用。
    
    定位的叠放次序：z-index来控制盒子的前后次序（z是z轴,三维坐标，z是屏幕朝脸的这一条坐标），这是定位专有属性，其它的都不可以用（就是只有设置定位属性的盒子才有z-index属性用）。  
        使用布局定位时，可能会出现定位到相同的位置，盒子重叠的情况，此时用z-index属性的值来决定哪个盒子在上层，哪个在底下被盖住，属性值不能带单位（px),值可以是正整数、负整数或0，默认值是auto(0等价于auto)，值越大，盒子越在上层，如果值相同，则按照盒子的书写顺序，后来居上。 
        
    加了定位的盒子是不能通过margin:auto；来实现居中的，可以通过2步实现：
        水平居中：
            1.left： 50%；（盒子左边贴屏幕的中间，视觉上有点靠右，要往左调一点才行）
            2.margin-left：要居中的这个定位盒子自己宽度的一半（比如盒子宽100px，这里就要给-50px，负值才会往左走，实现真正的居中）
        垂直居中：
            1.top：50%；
            2.margin-top：要居中的这个定位盒子自己高度的一半（比如盒子高100px，这里就要给-50px）
    -->

    <!-- 绝对定位演示： -->
    <div class="box">
        <div class="div2">
            <!-- span是行内元素，直接设置宽高大小无效，可以转换元素类型，也可以设置浮动，浮动元素都是块元素，就能正常显示了 -->
            <span class="span1"></span>
            <a href="#">中国</a>
        </div>
        <div class="div3">
            <div class="span2"></div>
            <div class="span3">欧洲</div>
        </div>
    </div>

    <!-- 固定定位演示： -->

    <div class="div4">固定定位演示</div>
    <!-- 固定定位到版心右边，演示： -->
    <div class="box2">
        我是版心
        <div class="div5">我固定在版心右边显示</div>
        <div class="div8">我是版心里的绝对定位</div>
    </div>

    <!-- 相对定位演示： -->
    <div class="div6">相对定位盒子演示</div>
    <div class="div7">我是相对定位盒子下面的标准流盒子</div>

    <!-- 粘性定位演示： -->
    <div class="div9">我是粘性定位演示</div>

    <!-- 定位的叠放次序演示： -->
    <div class="div10">叠放次序演示1</div>
    <div class="div11">叠放次序演示2</div>
    <div class="div12">叠放次序演示3</div>

    <!-- 定位的盒子居中演示： -->
    <div class="div13">定位的盒子水平居中演示</div>
</body>

</html>

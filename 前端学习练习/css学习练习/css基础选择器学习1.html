<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css语法和选择器学习</title>
    <!-- css书写方式：3类：内部样式表；行内样式表，外部样式表 -->
    <!-- 这个style标签里包裹的是内部样式表 -->
    <style>
        /* 选择器分2类：基础选择器和复合选择器 */
        /* 基础选择器一共4种 ，如下：*/
        /* 标签选择器语法 */
        
        p {
            /* margin是设置外边距，padding是设置内边距，都有4个参数：上右下左（顺序） */
            /* 填充（内边距），作用是让元素的内部增加空间，会改变元素的大小，
            比如让一个div标签内的图片和文字上下排列（文本文字都是默认显示在一行的），文字没有标签包裹，没法设置外边距，只能用内边距填充 */
            padding: 10px;
            /* 居中，是让元素本身水平居中（只在水平方向有用,自动设置相等边距达到居中效果），这个属性值只对块级元素有效，
            这个不属于文本属性，写在一起是因为都是居中作用 */
            margin: auto;
            /* 文本属性：文字对齐方式。center居中，是让内部元素水平居中、left左对齐、right右对齐、justify两端对齐，较常用*/
            text-align: justify;
            /* 文本属性：文字颜色 */
            color: red;
            /* 文本属性：首行缩进，只对每个段落的首行开头有用,em单位是相对单位，就是设置的文字大小是多少，1个em就缩进多少像素；也可以直接设置像素px，但要计算，不好用。 */
            text-indent: 2em;
            /* 文本属性：行间距（行高），文字行高设置和标签高度一样实现文字垂直居中 */
            line-height: 50px;
            /* 文本属性：英文字母大写或小写 。值：capitalize首字母大写、jlowercase小写、uppercase大写*/
            text-transform: lowercase;
            /* 字与字之间的间距，中英文都可用 */
            letter-spacing: 5px;
            /* 词之间的间距,只对英文有效，单词与单词之间的间距 */
            word-spacing: 5px;
            /* 自动换行：解决一个英文单词和一组数字过长，不自动换行的问题，两种方法：第一种强烈的换行，整段英文的单词之间没有空白区域；第二种不那么强烈的换行，单词与单词之间会有大段空白区域  */
            word-break: break-all;
            word-wrap: break-word;
        }
        /* 类选择器语法,类可以多次调用，多个标签调用 */
        
        .red {
            background-color: red;
        }
        
        .green {
            color: green;
            background-color: green;
        }
        
        .box {
            width: 100px;
            height: 100px;
            font-size: 30px;
        }
        /* id选择器，唯一的，只能调用一次，后期经常和js搭配使用 */
        
        #weiyi {
            color: rgb(83, 43, 226);
        }
        /* 通配符选择器，语法是 * { key ：value；} 作用：整个页面的标签都会被选择，以便用来清除页面边距的*/
        
        * {
            /* 外边距为0 */
            margin: 0px;
            /* 内边距为0 */
            padding: 0px;
        }
        /* font字体属性，如下： */
        
        body {
            /* 字体属性写法，可以同时写多个字体，用，号隔开。名字是多个单词组成的字体，需要加“ ” 号括起来*/
            font-family: 'Microsoft Yahei', Arial, Helvetica, sans-serif;
            /* 字体种类去网页看图 */
            background: url(../html学习练习/image/font-family字体.png) no-repeat 300px 120px;
            /* 字体大小写法，这里数字要带单位px，这个16px设置后整个body里的内容都通用，但h标签特殊 */
            font-size: 16px;
            /* 字体粗细写法，共100-900，100-500（恢复正常粗细），600-900变粗，这里一定不带单位 */
            font-weight: 700;
            /* 字体风格，italic倾斜或normal倾斜的恢复正常等等，常用语html的em或i标签的字体恢复正常 */
            /* font-style: italic; */
            font-style: normal;
        }
        /* 字体符合属性写法，也就是简写少写点代码，必需按如下顺序写，如果不想每个属性都设置，这两个必需属性font-size和font-family一定要写，否则代码无效 */
        
        .ziti {
            /* font: font-style font-weight font-size/line-height font-family; */
            font: italic 700 16px 'Microsoft Yahei';
        }
        /* 文本属性：装饰文本，去掉下划线或添加线等等,比如给a标签去下划线 */
        
        a {
            text-decoration: none;
        }
        /* 标签的元素类型转换(display)属性，3种值,如下： */
        
        p00 {
            /* 转换成行内块元素 */
            display: inline-block;
        }
        
        a01 {
            /* 转换成块元素 */
            display: block;
        }
        
        div00 {
            /* 转换成行内元素 */
            display: inline;
        }
        /* opacity（不透明度的意思）是元素设置透明度的属性:取值0-1之间，默认值是1（不透明），0（全透明）。
        语法：opacity：值；
        如果父元素设置的opacity属性，子元素默认继承父元素的opacity属性，当父元素设置opacity，子元素也设置opacity，在IE下子元素设置的opacity不起作用，在ff和Chrome下，子元素最终的opacity=父元素opacity*子元素opacity。
        这个属性是设置元素的所有属性的不透明度，设置了之后，元素的背景颜色字体颜色边框颜色等等，都按设置的值变化。而且设置全透明仍占自己的位置。
        
        rgba（r,g,b,0-1的值）也是设置透明度的，这个不影响其它元素，只改变添加了这个属性的样式的透明度。

        演示半透明，如下： */
        
        .box1 {
            opacity: 0.5;
            width: 100px;
            height: 100px;
            background-color: pink;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <h3>css字体大小特例演示</h3>
    <p>这是一个段落，用css设置样式
        <a href="#">这是一个链接，用css装饰文本属性，去掉链接的下划线</a>
    </p>
    <ul>
        <li class="red">css类选择器演示</li>
        <li id="weiyi">css的id选择器演示</li>
    </ul>
    <div class="red box">我想变颜色</div>
    <div class="green box"></div>
    <div class="red box"></div>
    <ol>
        <li class="ziti">css字体复合属性写法演示</li>
        <li class="ziti">css字体复合属性写法演示</li>
        <li class="ziti">css字体复合属性写法演示</li>
    </ol>
    <div class="box1">看我的透明度</div>

    <!-- 行内样式表，修改比较简单的样式时用，只能控制本行标签，较少用 -->
    <span style="color: chocolate; font-family: Arial, Helvetica, sans-serif;">css行内样式表写法演示</span>




</body>

</html>

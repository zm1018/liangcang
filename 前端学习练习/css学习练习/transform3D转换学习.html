<!-- transform3D转换：
           常用的是3D位移和3D旋转，3维坐标系指的是立体空间，事由3个轴共同组成的：
                x轴：水平，向右正值，向左负值。
                y轴：垂直，向下正值，向上负值。
                z轴：垂直屏幕，朝人脸正值（正值越大离眼睛越近，物体视觉上越大），朝屏幕后面负值。
           3D位移：
                translate3d(x,y,z),简写3d一定要小写，三个轴都不能省略，如果只设置某一个坐标，其它坐标可以写0。
                transform：translateX() translateY() translateZ(),连写中间空一格。
                translateX()
                translateY()
                translateZ(px),z轴常用px单位，%百分比基本不用，写在被观察的子盒子身上，在父盒子透视值固定的情况下，子盒子们的z正值越大，物体越大；z负值越大，物体越小，z值为0，物体不变，还是原来的大小。
            3D旋转：
                rotate3d(x,y,z，deg)，共4个参数，不能省略，如果只设置某一个坐标，其它坐标可以写0，如果设置多个坐标，就是表示旋转轴的矢量，例如设置x1px，y1px，矢量就是xy轴的原点到x1y1交汇的那个点，两个点连起来的有方向的线轴。
                rotateX(deg)，正值向后面倒，负值向前面倒。
                rotateY()，正值向左转，负值朝右转。
                rotateZ()，正值正方向转，负值反方向转，像那种转动抽奖的大转盘牌牌。
            透视：
                perspective(px)，让网页从视觉上2d平面变3d立体效果，也叫视距，模拟人的视觉位置，物体不变，人在不同角度看到的物体形状不一样，视距是眼睛到屏幕的距离，近大远小，视距越近（值越小）成像越大，视距越远（值越大）成像越小，要写在被观察元素的父盒子上。
            3D呈现：transform_stylez:preserve-3d;子元素开启三维立体空间，写在父盒子上，默认值是flat（不开启）。

            个人做作业总结出来：做3D效果时，里面的子元素基本都是定位到叠在一起，定位到父盒子原点的位置。

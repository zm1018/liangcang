<!-- 
    flex是flexible（灵活的） Box的缩写，弹性布局，是一维布局，任何容器（类型的元素）都可以设置成flex布局。
    设置成flex布局后，子元素的所有float、clear、vertical-align属性都会失效。
    采用flex布局的元素，称为flex容器（flex container）,简称容器。它所有子元素自动称为容器成员，称为flex项目（flex item），简称项目。
    布局原理：通过给父盒子添加flex属性，来控制子盒子的位置和排列方式。

    在flex布局中，分主轴和侧轴两个方向，也就是行和列，x轴和y轴。子元素都是根据主轴来排列的，默认x轴；子元素默认沿着主轴排列永不换行，如果所有元素的宽度或高度加起来比父元素宽度或高度大了（也就是父元素装不下了,子元素本来设置的宽或高就失效了，程序会按父盒子的容量自动改变子元素的大小），它会自动缩小所有子元素的宽度或高度，如果子元素缩小到只剩内容的大小，还比父元素的宽或高大，就会溢出。

    语法：display：flex;(这个属性要写父元素身上)
-->

写在父元素上的常见属性：
<!--
        flex-direction属性：设置主轴的方向，属性值：
            row （默认值）不设置这个属性时，flex布局默认以row属性来排列，主轴方向是x轴，从左到右，默认侧轴方向是y轴，从上到下；

            row-reverse(翻转)，沿x轴从右往左排列，第一个元素会挨最右边，和row刚好相反。

            column（列），设置y轴为主轴，沿y轴从上到下排列。

            column-reverse,沿y轴从下到上排列，第一个元素会挨最下边，和column相反。
        
        justify-content属性：设置主轴上的子元素排列（对齐）方式。使用这个属性之前一定要确认好主轴是哪个轴。属性值：
            flex-start(默认值)，从头开始排列，主轴是x轴就左对齐（从左到右），主轴是y轴就上对齐（从上到下），不写这个属性时flex布局的子元素默认以justify-content:flex-start;来对齐。

            flex-end 从尾部开始排列，主轴x轴，右对齐，主轴y轴，底部对齐。

            center 在中间排列，也就是居中对齐，主轴x轴，水平居中，主轴y轴，垂直居中。

            space（空间）-around（环绕），平分父元素的剩余空间。父元素的剩余空间会平分给每个子元素的左右两侧，实现每个子元素外边距一样大。
            例如：第一个子元素左右两边空间都是10px，第二个元素也会是一样的，那第一个的右边和第二个的左边累加在一起，看起来空白空间就比第一个元素左边大一些。

            space-evenly(匀称、平等)，作用：平分父元素的剩余空间，每个子元素和子元素之间的空白空间完全相等，这个属性值兼容性不好，一般不用。
            主轴x轴，平均分配一行里的剩余空间，让元素的左中右空白区域都相等，主轴y轴，平均分配一列里的剩余空间，让元素的上中下空白区域都相等，有换行的情况下，第一行或第一列占满，排在最后的子元素会平分最后一行或一列的空白区域。
            例如：第一个子元素到第二个元素的空白空间是10px，第二个元素到第三个元素的空白空间也会是10px，它们之间的空白空间都是相等的。

            space-between(两者之间，两个单词组合起来是间距的意思)，作用：两端对齐，中间平分，也就是先让两边的子元素贴边，其它子元素再平分父元素剩余的空间。
            主轴x轴，第一个元素靠左，最后一个靠右，其它元素平均分配一行里的剩余空间，主轴y轴，第一个元素靠上，最后一个靠下，其它元素平均分配一列里的剩余空间。

        align-items 设置侧轴上的单行子元素排列（对齐）方式，只能设置子元素只有一行或一列时的对齐方式，多行或多列就无效了，属性值：
            flex-start(默认值)，顶部对齐，默认y轴是侧轴，从上到下排列,也可以设置x轴是侧轴，从左到右排列。

            flex-end 底部对齐，默认y轴是侧轴，从下到上，如果设置x轴是侧轴，从右到左排列。

            center 居中，y轴是侧轴，垂直居中，如果设置x轴是侧轴，水平居中。

            stretch（拉伸），拉伸子元素侧轴都不能给高度或宽度，否则拉伸无效，y轴是侧轴，从上拉伸到下，拉伸到和父盒子一样高，，如果设置x轴是侧轴，从左拉伸到右，和父盒子一样宽。

        align-content 设置侧轴上的多行子元素排列（对齐）方式，只能设置子元素出现换行情况下的对齐方式，单行或单列就无效了，而且能把换行产生的很大间距去掉，让每行子元素挨在一起，
        属性值：
            flex-start(默认值)，顶部对齐，默认y轴是侧轴，从上到下排列,也可以设置x轴是侧轴，从左到右排列。

            flex-end 底部对齐，默认y轴是侧轴，从下到上，如果设置x轴是侧轴，从右到左排列。

            center 居中，y轴是侧轴，垂直居中，如果设置x轴是侧轴，水平居中。

            space-around 子元素两侧平分侧轴上的剩余空间。

            space-between 子元素先两端对齐，中间的子元素平分侧轴的剩余空间。

            space-evenly 均匀排列每个元素,每个元素之间的间隔相等，这个属性值兼容性不好，一般不用。

            stretch 子元素拉伸平分父元素的高度或宽度
        
        flex-wrap属性：设置子元素是否换行显示。
            nowrap（默认值），不换行，子元素会沿着主轴排列，永不换行。
            父元素装不下时，子元素即使设置了固定的宽高，也会被压缩，如果子元素里没有内容，会直接压缩到宽或高为0时，子元素不会溢出会在屏幕上消失，就看不见了；如果有内容，直到压缩到每个子元素宽度只剩一个字的大小，还装不下，就会溢出。

            wrap 换行，沿着主轴排列，排不下的换行显示，换行会让每行子元素平分父元素的宽或高，产生很大的间距。

            wrap-reverse 父元素宽或高不足时，子元素换行，但是反向排列，x主轴第一行在最下面，排不下的子元素从下往上换行，Y轴第一列在最右边，从右往左换列。
        
        flex-flow属性是flex-direction和flex-wrap的复合属性，方向写前面，换行写后面，中间用空格隔开，
        语法：
            flex-flow:flex-direction flex-wrap;
        默认值：
            flex-flow:row（x轴是主轴） nowrap（不换行）
 -->
写在flex子元素上的属性：
<!-- 
    flex（flex-grow、flex-shrink、flex-basis三个属性的缩写），是设置子元素分配父元素的剩余空间的份数，默认值是0。用flex属性的子元素不需要设置宽高，它会沿着主轴分配父元素的剩余空间，并自动伸缩与侧轴同宽或同高。

    语法：flex:0 1 auto; （布局最常用属性，后面两个值一般都省略不写）

        flex的优先级高于宽度或高度，值为0时，某个子元素本来设置的宽或高也会失效，只剩内容的大小。

        如果子元素都不设置宽高，父元素的剩余空间就是100%，子元素设置flex：1；就是每个子元素各占一份，子元素的大小就都是一样的。
        如果某一个子元素要多占一份，就把它的flex值设置成2，它就比其他子元素大一倍。
        双飞翼或圣杯布局：如果有三个子元素，两个固定宽高，一个宽高自适应，就把它的flex值设置成1，表示它占满父元素的剩余空间。这样不管屏幕放大缩小，固定宽高的子元素不会变，自适应的子元素会根据屏幕来自适应缩放大小。

    flex-grow（扩展）,设置某个子元素占主轴上剩余空间的比例，默认值是0，没有负值，0表示宽或高维持本来设置的大小，不扩展。
    语法：flex-grow:0;
        如果某个子元素设置这个属性，值为1，表示把剩余空间分成1份，全占满，子元素的宽或高尺寸会变大。
        如果某个子元素设置这个属性，值为0.5，表示把剩余空间分成2份，它占一半。
        如果某个子元素设置这个属性，值为1，另一个子元素设置这个属性，值为2，表示把剩余空间分成3份，值为1的占三分之一，另一个值为2的占三分之二。

    flex-shrink(收缩)，当容器空间不足时，设置某个子元素在主轴上的收缩比例，默认值是1，表示子元素都相同比例收缩。flex盒子空间不足时，不设置这个属性也默认收缩的。收缩的优先级比设置的固定宽度或高度的优先级要高。
    语法：flex-shrink:1;
        如果某个子元素设置这个属性，值为0，表示子元素的宽或高尺寸会不缩小，其它的子元素默认是1，它们会缩小。
        如果某个子元素设置这个属性，值为2，表示子元素的宽或高尺寸会比其它默认是1的子元素收缩的更小。

    flex-basis（基础），设置某个子元素在分配剩余空间之前的默认大小，默认值auto，也就是从新设置某个子元素的宽或高，单位px，
    语法：flex-basis:auto;
        有收缩的时候无效，没有收缩的时候，宽度和flex-basis同时设置，flex-basis优先级更高，宽度无效。

    align-self设置某个子元素自己在侧轴上的对齐方式，默认值是auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch(拉伸)。属性值和align-items属性值差不多。

    语法：align-self:auto;

        如果父元素设置了align-items属性，子元素自己设置了align-self属性，子元素的align-self属性优先级更更高会覆盖父元素的align-items属性。

    order（顺序）设置子元素自己在父元素主轴上的排序位置，默认值是0，比0小排前面，比0大排后面。
    语法：order:0;
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 500px;
            height: 400px;
            background-color: #ccc;
            border: 5px solid #000000;
            /* 转换成弹性盒子 */
            display: flex;
            /* flex-direction属性设置主轴的方向 */
            /* 默认值，主轴是x轴，从左往右排列，第一个元素紧挨左边，不设置这个属性时，弹性盒子的默认排列方式就是这个 */
            flex-direction: row;
            /* 主轴是x轴，子元素反向排列，从右往左，第一个子元素在最右边 */
            flex-direction: row-reverse;
            /* 设置主轴为y轴，从上到下排列,第一个子元素紧挨左上角 */
            flex-direction: column;
            /* 设置主轴为y轴，y轴上的子元素反向排列，从下到上，第一个子元素紧挨右下角 */
            /* flex-direction: column-reverse; */
            /* justify-content设置主轴上的子元素的对齐方式 */
            /* 默认值，主轴x轴，左对齐，主轴y轴，上对齐 */
            justify-content: flex-start;
            /* 主轴x轴，右对齐，主轴y轴，底部对齐 */
            justify-content: flex-end;
            /* 主轴x轴，水平居中，主轴y轴，垂直居中 */
            justify-content: center;
            /* 主轴x轴，平均分配一行里的剩余空间，主轴y轴，平均分配一列里的剩余空间 */
            justify-content: space-around;
            /* 主轴x轴，平均分配一行里的剩余空间，让元素的左中右空白区域都相等，主轴y轴，平均分配一列里的剩余空间，让元素的上中下空白区域都相等，有换行的情况下，第一行或第一列占满，排在最后的子元素会平分最后一行或一列的空白区域 */
            justify-content: space-evenly;
            /* 主轴x轴，第一个元素靠左，最后一个靠右，其它元素平均分配一行里的剩余空间，主轴y轴，第一个元素靠上，最后一个靠下，其它元素平均分配一列里的剩余空间 */
            justify-content: space-between;
            /* align-items属性设置单行子元素在侧轴的对齐方式 */
            /* 默认值，y轴是侧轴，从上到下排列,如果设置x轴是侧轴，从左到右排列 */
            align-items: flex-start;
            /* y轴是侧轴，从下到上，如果设置x轴是侧轴，从右到左排列 */
            align-items: flex-end;
            /* y轴是侧轴，垂直居中，如果设置x轴是侧轴，水平居中，类似行高的作用，只能设置单行 */
            align-items: center;
            /* y轴是侧轴，从下到上，如果设置x轴是侧轴，从右到左排列 */
            align-items: flex-end;
            /* 拉伸子元素都不能给高度或宽度，否则拉伸无效，y轴是侧轴，从上拉伸到下，拉伸到和父盒子一样高，，如果设置x轴是侧轴，从左拉伸到右，和父盒子一样宽 */
            align-items: stretch;
            /* align-content属性设置多行子元素在侧轴对齐方式 */
            /* 默认值，不设置这个属性时，换行默认把父元素的宽或高平均分，每行占一份，所以每行之间会出现很大的空隙，这个属性会让每行之间的大空隙消失，元素挨在一起从上到下或从左到右排列 */
            align-content: flex-start;
            /* 子元素在侧轴从下到上或从右到左排列 */
            align-content: flex-end;
            /* 子元素在侧轴居中对齐 */
            align-content: center;
            /* 子元素在侧轴两端对齐，中间平分剩余空间 */
            align-content: space-between;
            /* 子元素两侧在侧轴平分剩余空间 */
            align-content: space-around;
            /* 子元素在侧轴平均排列，每个元素之间的空白空间相等,这个属性值兼容性不好，一般不用 */
            align-content: space-evenly;
            /* flex-wrap属性设置子元素排列不下换行显示的 */
            /* 默认不换行，不写这个属性时，flex盒子默认值是沿着主轴排列，永远不换行 */
            flex-wrap: nowrap;
            /* 父元素宽或高不足时，子元素换行，换行会让每行子元素平分父元素的宽或高，产生很大的间距 */
            flex-wrap: wrap;
            /* 父元素宽或高不足时，子元素换行，但是反向排列，x主轴第一行在最下面，排不下的子元素从下往上换行，Y轴第一列在最右边，从右往左换列 */
            /* flex-wrap: wrap-reverse; */
            /* flex-flow属性是flex-direction和flex-wrap的复合属性，方向写前面，换行写后面，中间用空格隔开 */
        }
        
        .box1 span {
            /* 默认情况下行内元素不能直接设置宽高，给它的父级元素转换成flex盒子，里面的子元素不需要转换元素类型，就可以直接设置宽高了 */
            width: 100px;
            height: 100px;
            background-color: pink;
            /* margin: 10px; */
        }
        /* 写在子元素上的属性： */
        
        p {
            display: flex;
            width: 60%;
            height: 100px;
            border: solid 1px #000;
            margin: 100px;
        }
        /* p span {
            子元素不设置宽高，把父元素的剩余空间平分，每个子元素占一份
            flex: 1;
            background: pink;
            border: solid 1px red;
        }
        
        p span:nth-child(2) {
            第二个子元素占父元素剩余空间的2份，其它子元素占1份
            flex: 2;
            background-color: rgb(63, 32, 201);
        } */
        /* 圣杯布局，两侧固定，中间自适应 */
        
        p span:nth-child(1) {
            width: 100px;
            background-color: yellow;
        }
        
        p span:nth-child(3) {
            width: 150px;
            background-color: turquoise;
        }
        /* 中间的子元素自适应，中间的会占满父元素剩余空间，并且两边不变，中间随着屏幕缩放而缩放 */
        
        p span:nth-child(2) {
            width: 100px;
            /* 值为0，这个元素本来设置的宽度会失效，元素只剩内容的宽度 */
            flex: 0;
            flex: 1;
            background-color: rgb(197, 31, 31);
        }
        
        .box2 {
            display: flex;
            width: 60%;
            height: 100px;
            margin: 100px;
            background-color: rgb(25, 106, 173);
            /* 设置里面所有子元素在侧轴的对齐方式，这里居中 */
            align-items: center;
        }
        
        .box2 span {
            flex: 1;
            height: 30px;
            border: 1px solid red;
            background-color: pink;
        }
        
        .box2 span:nth-child(2) {
            /* 用order属性设置单个子元素的排序方式，默认值是0，比0小的排前面，比0大的排后面 */
            order: -1;
            background-color: rgb(41, 211, 35);
        }
        
        .box2 span:nth-child(3) {
            /* align-self属性设置子元素自己在父元素侧轴的对齐方式，这里底端对齐，并且覆盖了父元素的align-items属性，使居中失效 */
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div class="box1">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
    <div class="box2">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>

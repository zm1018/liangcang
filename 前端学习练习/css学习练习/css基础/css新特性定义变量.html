<!--  
css可以自定义属性（也叫css变量），在所有的现代版本浏览器中都能支持兼容。
声明css变量的时候，变量名前面要加两根连词线（--）。
变量名大小写敏感，--header-color和--Header-Color是两个不同变量，css的属性名不能写成变量，变量只能给属性值使用。
var()函数用于读取变量。
var()函数还可以使用第二个参数，表示变量的默认值。如果该变量不存在，就会使用这个默认值。
第二个参数不处理内部的逗号或空格，都视作参数的一部分。

全局/局部变量
    1 :root伪类可以看做是一个全局作用域，在里面声明的变量，他下面的所有选择器都可以拿到
    2.局部变量，所有的选择器里都可以定义变量，定义在这些选择器里的变量都是局部变量

定义变量：
    选择器 {
        --变量名: 变量值;
    }
调用变量：
    选择器 {
        属性：var(--变量名);
    }
运算，通过calc()做 加+ 减- 乘* 除/ ：

    属性：calc(var(--变量名) + 值 );

    calc() 函数用于动态计算长度值。
        需要注意的是，运算符前后都需要保留一个空格，例如：width: calc(100% - 10px)；
        任何长度值都可以使用calc()函数进行计算；
        calc()函数支持 "+", "-", "*", "/" 运算；
        calc()函数使用标准的数学运算优先级规则；
        表达式中有“*”和“/”时，其前后可以没有空格，但建议留有空格。
        比如说“width:calc(50% + 2em)”，这样一来你就不用考虑元素DIV的宽度值到底是多少，而把这个烦人的任务交由浏览器去计算。


    如果变量值是数值，不能与数值单位直接连用，因为变量默认尾部是有空格的。必须使用calc()函数，将它们连接，也就是如果定义的变量没有单位，用运算的方式给属性加单位，例如：
        div {
            --num: 100;
            这样写是错的，数字和单位之间会有个空格，导致样式无效。
            width：var(--num)px;  得到的结果是width: 100 px;

            这样浏览器渲染时会把宽度渲染成100px
            width: calc(var(--num) * 1px );
        }
默认值：
    调用变量时可以传默认值，参数之间用 , 隔开。代码执行时会查找这个被调用的变量，优先执行变量，如果没有这个变量，或找不到，就会执行后面的默认值。

    选择器 {
        属性：var(--变量名 , 默认值)；
    }

作用域：
    1.当存在多个同样名称的变量时候，变量的覆盖规则由CSS选择器的权重决定的，但并无!important这种用法。

    2.变量的取值采用就近原则。


-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         :root {
            /* 定义变量 */
            --color: red;
            --num: 500px;
            --number: 200;
            /* 给这个变量注释掉后，调用变量时传的默认值参数生效，字体变成100px大小 */
            /* --size: 50px; */
        }
        
        div {
            /* 调用变量 */
            background-color: var(--color);
            /* 运算,乘或除后面的数字不能带单位，加或减后面的数字一定要带单位，否则样式无效 */
            width: calc(var(--num) / 2);
            width: calc(var(--num) - 20px);
            /* 用运算来个没有单位的变量添加单位 */
            height: calc(var(--number) * 1px);
            /* 给变量设置默认值参数 */
            font-size: var(--size, 100px);
            /* 作用域,这时这个变量就会覆盖：root里的变量，背景色变成蓝色 */
            --color: blue;
        }
    </style>
</head>

<body>
    <div>css变量的学习</div>
</body>

</html>

<!-- transform3D转换：
           常用的是3D位移和3D旋转，3维坐标系指的是立体空间，事由3个轴共同组成的：
                x轴：水平，向右正值，向左负值。
                y轴：垂直，向下正值，向上负值。
                z轴：垂直屏幕，朝人脸正值（朝前正值，正值越大离眼睛越近，物体视觉上越大），朝屏幕后面负值（朝后负值）。
           3D位移：
                translate3d(x,y,z),简写3d一定要小写，三个轴都不能省略，如果只设置某一个坐标，其它坐标可以写0。
                transform：translateX() translateY() translateZ(),连写中间空一格。
                translateX()
                translateY()
                translateZ(px),z轴常用px单位，%百分比基本不用，写在被观察的子盒子身上，在父盒子透视值固定的情况下，子盒子们的z正值越大，物体越大；z负值越大，物体越小，z值为0，物体不变，还是原来的大小。
            3D旋转：
                rotate3d(x,y,z，deg)，共4个参数，不能省略，前3个参数是三条轴，值只有0和1，不带单位，第四个参数是角度，单位deg，如果只设置某一个坐标（值为1是选中此坐标），其它坐标可以写0，如果设置多个坐标，就是表示旋转轴的矢量，例如设置x1px、y1px，矢量就是xy轴的原点到x1y1交汇的那个点，两个点连起来的有方向的线轴。
                rotateX(deg)，正值向上翻转，也就是向后面倒，负值向前面倒。
                rotateY()，正值向左转，负值朝右转。
                rotateZ()，正值正方向转，负值反方向转，像那种转动抽奖的大转盘牌牌。
            3D缩放：
                scale3d(x,y,z);默认值是1倍，不能省略，不带单位，如果只设置某一个坐标，其它坐标可以写1，三个值分别代表宽、高、厚度。
                scaleX(),立体元素的宽度
                scaleY(),立体元素的高度
                scaleZ()，立体元素的厚度
            3D基点位置移动：
                transform-origin:x y z;改变立方体图形旋转的基点，默认都是以正面这一面为中心点旋转，可以设置transform-origin:center center -50%或厚度的一半px，让立方体的中心变成旋转的中心点。z轴不支持单词，所以要用百分比或精确单位，此属性要写在被观察元素的父盒子上。
            透视：
                perspective(px)，让网页从视觉上2d平面变3d立体效果，也叫视距，（可以比喻成一架相机，人通过相机看物体，调节镜头远或近来看物体离自己眼睛的远或近）模拟人的视觉位置，物体不变，人在不同角度看到的物体形状不一样，视距是眼睛到屏幕的距离，近大远小，视距越近（值越小）成像越大，视距越远（值越大）成像越小，要写在被观察元素的最外层父盒子上，和translate位移的关系是如果值比位移的值小，视距这个相机就移动到立方体的内部了。
                perspective-origin:left right top bottom四个参数可以选择，是设置透视（景深）基点的位置，就是设置观察角度来从不同角度观察立体元素，参数可以直接写一个，也可以同时写两个参数，用空格隔开，也要写在被观察元素的最外层父盒子上。

            3D呈现：transform-style:preserve-3d;子元素开启三维立体空间，写在写在被观察元素的父盒子上，默认值是flat（不开启）。

            backface-visibility：两个参数：hidden（背面隐藏），visibie（默认值，可视的），如果给立方体设置了半透明效果，不想看到背面，可以用这个属性，也可以旋转时，正面显示，背面隐藏，就是不管哪一面旋转到屏幕正面了，就让立方体的其它面看不见，写在元素自己身上，透明度也要写在元素自己身上。

            个人做作业总结出来：做3D效果时，里面的子元素基本都是定位到叠在一起，定位到父盒子原点的位置。

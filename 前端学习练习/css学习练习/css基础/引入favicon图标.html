<!-- 引入网页图标：
    1.先截一张需要做图标的小图片，后缀是png格式的，保存。
    2.去http://www.bitbug.net/网站在线生成图标，尺寸可以自己按需选择，生成的图标后缀是ico格式的。
    3.把生成的图标放在需要使用它的html文件的同级目录下。
    4.在使用它的html文件的<head></head>标签中引入图标。
    引入代码： <link rel="shortcut icon" href=" favicon.ico" />
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的图标漂亮吧</title>
    <!-- 引入图标 -->
    <link rel="shortcut icon" href=" favicon.ico" />
</head>

<body>

</body>

</html>

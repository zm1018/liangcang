<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .tou {
            height: 429px;
            /* background-image: url(../html学习练习/image/taobao1.jpg);
            background-repeat: no-repeat;
            background-position: center center; */
            background: url(../html学习练习/image/taobao1.jpg) center no-repeat;
        }
        
        .main {
            height: auto;
            background: #F5F0FF;
            /* margin: auto; */
            padding-top: 20px;
            text-adivgn: center;
            /* float: left; */
        }
        
        .div1,
        .div2,
        .div3 {
            /* 这里设置宽度使margin有元素居中的效果 */
            width: 960px;
            margin: auto;
        }
        
        .er1 {
            float: left;
            /* 参数顺序是上右下左 */
            margin: 0 20px 0 5px;
        }
        
        .erer1,
        .erer2,
        .erer3 {
            float: left;
        }
        
        .erer1 {
            margin: 1px;
        }
        
        .uu1,
        .uu2,
        .uu3 {
            float: left;
            margin: 10px 5px;
        }
        
        .san1,
        .san2 {
            margin: 5px;
        }
    </style>
</head>

<body>

    <div class="tou"></div>
    <div class="main">
        <div class="div1">
            <div class="er1">
                <img src="../html学习练习/image/taobao2.jpg" alt="">
            </div>
            <div class="er2">
                <div class="erer1">
                    <img src="../html学习练习/image/taobao4.jpg" alt="">
                </div>
                <div class="erer2"><img src="../html学习练习/image/taobao3.jpg" alt="">

                </div>
                <div class="erer3">
                    <img src="../html学习练习/image/taobao5.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="div2">
            <div class="u1">
                <div class="uu1">
                    <img src="../html学习练习/image/taobao6.jpg" alt="">
                </div>
                <div class="uu2">
                    <img src="../html学习练习/image/taobao7.jpg" alt="">
                </div>
                <div class="uu3">
                    <img src="../html学习练习/image/taobao8.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="div3">
            <div class="san1"><img src="../html学习练习/image/taobao9.jpg" alt=""></div>
            <div class="san2"><img src="../html学习练习/image/taobao10.jpg" alt=""></div>
        </div>
    </div>

</body>

</html>

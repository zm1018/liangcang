<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 翻页按钮的2d效果 */
        
        .div1,
        ul {
            width: 500px;
            height: 60px;
            border: 1px solid;
            margin: 20px;
        }
        /* li标签是块级元素，可以直接浮动到一行显示，不用转换类型，这里我使用并集选择器，懒得再单独写 */
        
        span,
        li {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 1px solid rgb(0, 255, 170);
            border-radius: 50%;
            margin: 10px;
            text-align: center;
            line-height: 40px;
            transition: all .5s;
            /* transform: scale(1.2); */
        }
        /* 等比放大1.2倍，一定不要带单位，  */
        
        span:hover,
        li:hover {
            transform: scale(1.2);
        }
        /* 以左下角为参照点旋转 */
        
        .box1,
        .box2 {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        
        .box1 {
            border: 1px solid;
        }
        
        .box2 {
            background-color: #818181;
            transform: rotate(180deg);
            transform-origin: left bottom;
            transition: all 1s;
        }
        
        .box1:hover .box2 {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <!-- 翻页动画效果，第一种 -->
    <div class=".div1">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
    <!-- 第二种，用li标签写 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
    <!-- 盒子旋转180度 -->
    <div class="box1">
        <div class="box2"></div>
    </div>

</body>

</html>

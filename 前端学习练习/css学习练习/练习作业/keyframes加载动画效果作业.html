<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* loading动画效果，从左往右可以一次变大，从右往左怎么做呢？用 */
        
        .ul1 {
            list-style: none;
        }
        
        .ul1 li {
            float: left;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(0, 255, 0, .5);
            margin-right: 5px;
            animation: loading 1s infinite;
        }
        
        @keyframes loading {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(2);
            }
            100% {
                transform: scale(1);
            }
        }
        /* @keyframes loading2 {
            0% {
                transform: scale(2);
            }
            100% {
                transform: scale(1);
            }
        } */
        /* .ul1 li:nth-child(1) {
            animation-delay: 2s;
            animation: loading 2s infinite linear;
        } */
        
        .ul1 li:nth-child(2) {
            animation-delay: .1s;
            /* transform: translate(5px); */
        }
        
        .ul1 li:nth-child(3) {
            animation-delay: .2s;
        }
        
        .ul1 li:nth-child(4) {
            animation-delay: .3s;
        }
        
        .ul1 li:nth-child(5) {
            animation-delay: .4s;
        }
    </style>
</head>

<body>
    <ul class="ul1">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</body>

</html>

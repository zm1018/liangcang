<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图作业，拼名字</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        div {
            float: left;
            margin: 10px 0;
            /* 插入背景图，不平铺 */
            background: url(../../html学习练习/image/精灵图.png) no-repeat
        }
        
        .div1 {
            width: 110px;
            height: 86px;
            /* margin: 100px; */
            /* 把盒子定位到精灵图的坐标位置 */
            background-position: -90px -200px;
        }
        
        .div2 {
            width: 80px;
            height: 67px;
            background-position: -398px 0;
        }
        
        .div3 {
            width: 88px;
            height: 86px;
            background-position: -180px -90px;
        }
        
        .div4 {
            width: 86px;
            height: 89px;
            background-position: -84px -87px;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>

</body>

</html>

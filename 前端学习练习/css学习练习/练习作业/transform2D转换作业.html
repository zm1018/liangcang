<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 翻页按钮的2d效果 */
        
        .div1,
        ul {
            width: 500px;
            height: 60px;
            border: 1px solid;
            margin: 20px;
        }
        /* li标签是块级元素，可以直接浮动到一行显示，不用转换类型，这里我使用并集选择器，懒得再单独写 */
        
        span,
        li {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 1px solid rgb(0, 255, 170);
            border-radius: 50%;
            margin: 10px;
            text-align: center;
            line-height: 40px;
            transition: all .5s;
            /* transform: scale(1.2); */
        }
        /* 等比放大1.2倍，一定不要带单位，  */
        
        span:hover,
        li:hover {
            transform: scale(1.2);
        }
        /* 以父盒子左下角为参照点旋转180度子盒子 */
        
        .box1,
        .box2 {
            width: 100px;
            height: 100px;
        }
        
        .box1 {
            border: 1px solid;
            margin: 0 100px;
            overflow: hidden;
        }
        
        .box2 {
            background-color: #818181;
            transform: rotate(180deg);
            transform-origin: left bottom;
            transition: all 1s;
        }
        
        .box1:hover .box2 {
            transform: rotate(0deg);
        }
        /* 盒子里的图片旋转360度 */
        
        .box3 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid pink;
        }
        
        img {
            width: 100%;
            height: 100%;
            transition: all 1s;
        }
        
        .box3:hover img {
            transform: rotate(360deg) scale(2);
        }
        /* input旁边的小三角制作 */
        
        .div2 {
            position: relative;
            width: 150px;
            height: 20px;
            /* line-height: 20px; */
        }
        
        .div2::after {
            content: "";
            position: absolute;
            right: 10px;
            top: 4px;
            width: 10px;
            height: 10px;
            border-right: 1px solid;
            border-bottom: 1px solid;
            transform: rotate(45deg);
        }
        
        input {
            width: 100%;
            height: 100%;
            outline: none;
        }
        /* 移动盒子位置 */
        
        .box4 {
            width: 100px;
            height: 100px;
            background-color: cadetblue;
            margin-top: 100px;
            /* 精确单位 */
            /* transform: translate(50px, 100px); */
            /* 百分比，是对于盒子自身的宽高来移动50%的距离,要x和y轴都移动，里面的值不能省略 */
            transform: translate(50%, 50%);
        }
        /* 盒子倾斜  */
        
        .box5 {
            width: 100px;
            height: 100px;
            background-color: rgb(160, 145, 95);
            margin: 100px;
            transform: skew(50deg);
        }
        
        .box6 {
            width: 100px;
            height: 100px;
            background-color: rgb(187, 33, 92);
            margin: 100px;
            transition: all 2s;
        }
        
        .box6:hover {
            transform: translate(150px, 50%) rotate(360deg) scale(2);
        }
    </style>
</head>

<body>
    翻页动画效果，第一种
    <div class="div1">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
    第二种，用li标签写
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
    盒子里的子盒子旋转180度
    <div class="box1">
        <div class="box2"></div>
    </div>
    盒子里的元素旋转360度，不会改变盒子形状
    <div class="box3"><img src="../../html学习练习/image/python_logo.gif" alt="">图放大时不会把我这几个字挤走</div>
    <!-- input输入框旁的小三角制作，演示： -->
    <div class="div2"><input type="text"></div>

    <!-- 移动盒子位置 -->
    <div class="box4">移动盒子位置</div>
    <!-- 盒子倾斜 -->
    <div class="box5"> 盒子倾斜，会改变盒子形状</div>
    <!-- 简写演示，一定要注意顺序 -->
    <div class="box6">综合写法演示</div>
</body>

</html>

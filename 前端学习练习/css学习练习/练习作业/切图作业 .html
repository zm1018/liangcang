<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        a {
            font-size: 12px;
            color: #666666;
            text-decoration: none;
        }
        
        ul {
            list-style: none;
        }
        
        .box {
            box-sizing: border-box;
            width: 240px;
            height: 300px;
            border: 1px solid #d9e0ee;
            border-top: 3px solid #ef8019;
            margin: 20px auto;
        }
        
        .box2,
        h3 {
            border-bottom: 1px solid #d9e0ee;
        }
        
        .box2 {
            width: 240px;
            height: 234px;
        }
        
        .box2 h3 {
            height: 34px;
            font-weight: 400;
            line-height: 34px;
        }
        
        .box2 h3 a {
            padding-left: 12px;
            color: #000;
            font-size: 16px;
        }
        
        .box2 h3 a:hover {
            color: #ff8400;
        }
        
        .box2_bd {
            width: 100%;
            height: 200px;
        }
        
        img {
            display: block;
            width: 218px;
            height: 160px;
            margin: 7px 8px 0 8px;
        }
        
        .box2_bd li {
            height: 30px;
            line-height: 30px;
        }
        /* ul的那个小点可以改成方形，改颜色，但怎么都移不进最大的盒子里显示，所以用伪元素做出那个小点，也可以用背景图做。 */
        
        li::before {
            content: "";
            display: inline-block;
            width: 3px;
            height: 3px;
            background-color: #ff8400;
            margin: auto 7.5px;
            vertical-align: middle;
        }
        
        ul li a:hover {
            color: #ff8400;
            text-decoration: underline;
        }
        
        .ul1 {
            height: 64px;
            line-height: 24px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box2">
            <h3>
                <a href="">探索趣图</a></h3>
            <div class="box2_bd">

                <a href="#"><img src="../image2/11.gif" alt=""></a>
                <ul>
                    <li>
                        <a href="#">满脑子都想着钱</a>
                    </li>
                </ul>

            </div>
        </div>
        <ul class="ul1">
            <li>
                <a href="#">眼睛天生会“欺骗”我们？</a>
            </li>
            <li>
                <a href="#">看不见数字的男人</a>
            </li>
        </ul>
    </div>
    <div style="background-color: rgb(78, 174, 177);">
        <img src="../image2/x.png" alt=""></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 346px;
            border: solid 1px;
            /* 父元素因为正padding和负margin相等抵消没有高度，把子元素正padding值溢出的都隐藏，只能在填内容的时候才会被内容撑开 */
            overflow: hidden;
        }
        
        .div1 div {
            width: 100px;
            /* 这两个值抵消让父盒子没有高度，只能在填内容的时候才会被内容撑开，父元素多高，里面露出的子元素多高，实现子元素等高布局 */
            padding-bottom: 1000px;
            margin-bottom: -1000px;
            /* 子元素浮动在一行显示 */
            float: left;
            margin-right: 20px;
        }
        
        .div1 div:nth-child(1) {
            background-color: red;
        }
        
        .div1 div:nth-child(2) {
            background-color: rgb(98, 0, 255);
        }
        
        .div1 div:nth-child(3) {
            background-color: rgb(0, 255, 98);
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="div1">
        <div>
            <p>111</p>
            <p>111</p>
            <p>111</p>
            <p>111</p>
            <p>111</p>
        </div>
        <div>
            <p>222</p>
            <p>222</p>
            <p>222</p>
            <p>222</p>
            <p>222</p>
            <p>222</p>
        </div>
        <div>
            <p>333</p>
            <p>333</p>
            <p>333</p>
            <p>333</p>
            <p>333</p>
            <p>333</p>
            <p>333</p>
            <p>333</p>
            <p>333</p>
            <p>333</p>
        </div>
    </div>
</body>

</html>

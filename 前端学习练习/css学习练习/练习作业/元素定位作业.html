<!DOCTYPE html>
<html lang="zh-CN">
<hand>
    <meta charset="UTF-8">
    <title>position作业</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        a {
            text-decoration: none;
            color: black;
        }
        
        li {
            list-style: none;
        }
        
        .tb-promo {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;
        }
        /* 图片宽高值最好给百分比 */
        
        .tb-promo img {
            /* width: 520px;
            height: 280px; */
            width: 100%;
            height: 100%;
        }
        
        .tb-promo a {
            position: absolute;
            top: 110px;
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, .3);
            color: #ffffff;
            font-size: 20px;
            text-align: center;
            line-height: 30px;
        }
        
        .tb-promo .prev {
            left: 0px;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        
        .tb-promo .next {
            right: 0px;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }
        /* 这个GO盒子最好用链接，而不是用input按钮 */
        
        .tb-promo .go {
            position: absolute;
            top: 190px;
            left: 30px;
            width: 120px;
            height: 40px;
            background-color: #9201C3;
            border-radius: 20px;
            text-align: center;
            line-height: 40px;
            font: 20px 700 #fff '宋体';
        }
        
        .tb-promo ul {
            position: absolute;
            left: 50%;
            bottom: 15px;
            width: 70px;
            height: 13px;
            margin-left: -35px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        .tb-promo ul li {
            float: left;
            /* 画小圆点 */
            width: 8px;
            height: 8px;
            /* border-radius: 4px; */
            border-radius: 50%;
            background-color: #fff;
            margin: 3px;
        }
        
        .tb-promo ul .li2 {
            background: #ff5000;
        }
    </style>
</hand>

<body>
    <!-- 做淘宝轮播图 -->
    <div class="tb-promo">

        <img src="../../html学习练习/image/taobao2.jpg" alt="">
        <a href="#" class="prev">&lt;</a>
        <a href="#" class="next">&gt;</a>
        <a href="#" class="go">GO&nbsp;&gt;</a>
        <!-- <input type="button" class="go" value="GO&nbsp;&gt;"></input> -->
        <ul class="promo-nav">
            <li class="li1"></li>
            <li class="li2"></li>
            <li class="li3"></li>
            <li class="li4"></li>
            <li class="li5"></li>
        </ul>
    </div>


</body>

</html>

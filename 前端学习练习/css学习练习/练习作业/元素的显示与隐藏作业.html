<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>元素的显示与隐藏</title>
    <style>
        .box {
            position: relative;
            width: 500px;
            height: 300px;
            margin: auto;
            /* background-color: blue; */
        }
        
        .box img,
        .box .div1 {
            width: 100%;
            height: 100%;
        }
        /*遮罩盒子  */
        
        .box .div1 {
            position: absolute;
            top: 0px;
            left: 0px;
            /* 隐藏遮罩盒子 */
            display: none;
            background: rgba(255, 255, 255, .3) url(../../html学习练习/image/暂停.png) no-repeat center;
        }
        /* 鼠标经过box盒子时，它里面的div1这个半透明的遮罩盒子显示 */
        
        .box:hover .div1 {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="div1"></div>
        <img src="../../html学习练习/image/taobao2.jpg" alt="">
    </div>
</body>

</html>

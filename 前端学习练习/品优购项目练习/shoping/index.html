<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO优化，就是更符合搜索引擎的搜索规则，使网站不用花钱推广就能排名更靠前，或者更容易被用户通过关键词搜到。优化主要用T(title)D(description)K(keywords)三大标签来实现。 -->
    <!-- 网站标题 -->
    <title>品优购商城-正品低价、品质保障、配送及时、轻松购物！</title>

    <!-- 关键词关键字，keywords关键词的意思,最好控制在6-8个词左右，用,隔开，词越靠前权重越高，所以一般把最好卖的产品放第一个词。 -->
    <meta name="Keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡" />
